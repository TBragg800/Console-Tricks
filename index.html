<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Little', age: 6 }, { name: 'Cyrus', age: 2 }, { name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello I am an %s string!", "interpolated");

    // Styled
    console.log("%c I am some great text", "font-size: 30px; background: red; text-shadow: -5px -5px 7px blue;");

    // warning!
    console.warn("Ohhh Nooo!");
    
    // Error :|
    console.error("Ohhh!");
    
    // Info
    console.info("Fun Fact: Humans are the only animals that blush.");

    // Testing
    const p = document.querySelector("p");

    console.assert(1 === 1, "That is wrong!");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} in dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count("Little");
    console.count("Little");
    console.count("Cyrus");
    console.count("Cyrus");
    console.count("Cyrus");
    console.count("Little");
    console.count("Little");
    console.count("Little");
    console.count("Cyrus");
    console.count("Cyrus");
    console.count("Little");
    console.count("Cyrus");
    console.count("Little");

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/tbragg800")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      })

    console.table(dogs);

  </script>
</body>
</html>
